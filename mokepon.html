<!DOCTYPE html>
><html>
    <head>
        <meta charset="utf-8" / >
        <title>POKEMON!</title>
        <script src="js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>


        <section id="seleccionar-mascota">

            <h1 class="title">POKEMON! 🔥💧🎍</h1>
            <h2 class="elige-mascota">Elige tu Mascota</h2>

            <div class="etiqueta-tarjeta">    
                <label class="tarjeta-pokemon" for="Hipodoge">
                    <p>Hipodoge</p>
                    <img src="./POKEMONES/charmander.png" alt="Hipodoge">
                </label>

                <input type="radio" name="Mascota" id="Hipodoge">
    
                <label class="tarjeta-pokemon" for="Capipepo">
                    <p>Capipepo</p>
                    <img src="./POKEMONES/quietoagua.png" alt="Capipepo">
                </label>
                <input type="radio" name="Mascota"id="Capipepo">
    
                <label class="tarjeta-pokemon" for="Ratigueya">
                    <p>Ratigueya</p>
                    <img src="./POKEMONES/Diglett _ Pokédex _ More at Pokemon_com.png" alt="Ratigueya">
                </label>
                <input type="radio" name="Mascota"id="Ratigueya">
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">

            <h1 class="title">POKEMON! 🔥💧🎍</h1>
            <h2>Elige tu ataque</h2>

            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
            <p>La mascota del enemigo <span id="mascota-enemigo"></span> tiene <span id="vidas-enemigo">3</span> vidas</p>

            <p>
                <button id="boton-fuego">Fuego 🔥</button>
                <button id="boton-agua">Agua💧</button>
                <button id="boton-tierra">Tierra🎍</button>
            </p>
        </section>

        <section id="mensajes">
        </section>

        <section id="Reiniciar">
            <button id="reiniciar">Reiniciar</button>
        </section>

            
            

    </body>
</html>
